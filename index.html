<!DOCTYPE html>
<html>
<head>
  <title>Create Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      var title = document.getElementById("title").value;
      var description = document.getElementById("description").value;

      if (title === "" || description === "") {
        alert("Please fill in all the fields.");
        return false;
      }
    }
  </script>
</head>
<body>
  <form action="create_notice.php" method="post" onsubmit="return validateForm()">
    <label for="title">Notice Title:</label>
    <input type="text" id="title" name="notice_title" required><br><br>
    <label for="description">Notice Description:</label>
    <textarea id="description" name="notice_description" required></textarea><br><br>
    <input type="submit" value="Create">
  </form>
</body>
</html>
